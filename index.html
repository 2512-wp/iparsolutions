    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            animation: backgroundAnimation 10s ease infinite;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .message {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .emoji {
            font-size: 2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .cta {
            font-size: 1.1rem;
            margin-top: 20px;
            animation: fadeIn 3s infinite;
        }
 
	@keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .contact-info {
            margin-top: 20px;
            font-size: 1.1rem;
        }

        .contact-info a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.2rem;
            }

            .emoji {
                font-size: 1.8rem;
            }

            .cta {
                font-size: 1rem;
            }

            .contact-info {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1.1rem;
            }

            .emoji {
                font-size: 1.6rem;
            }

            .cta {
                font-size: 0.9rem;
            }

            .contact-info {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
